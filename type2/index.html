<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sudoku</title>
</head>
<header>
    <section id='heading'>
        <h1>Sudoku</h1>
    </section>
    <section id="setup-game">
        <section id='diff'>
            <h3>Choose Difficulty:</h3>
            <label><input id='diff-1' type="radio" name="diff" value="easy">Easy</label>  
            <label><input id='diff-2' type="radio" name="diff" value="medium">Medium</label>
            <label><input id='diff-3' type="radio" name="diff" value="hard">Hard</label> 
        </section>        
    </section>
    <section id="game-start">
        <button id='start-btn'>New Game</button>
    </section>        
</header>
<body>
    <section id>
        <div id='board'></div>
        <div id='number-container' class='hidden'>            
            <p id='one'>1</p>
            <p id='two'>2</p>
            <p id='three'>3</p>
            <p id='four'>4</p>
            <p id='five'>5</p>
            <p id='six'>6</p>
            <p id='seven'>7</p>
            <p id='eight'>8</p>
            <p id='nine'>9</p>
            <p id='erase'>Erase</p><
            
        </div>
        </section>    
</body>
<footer>
    <p>made by grizzly</p>
</footer>
<script src="index.js"></script>
</html>
